<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="texto1">

    </div>

    <script>

        // crear el nuevo elemento
        var nuevo_nodo = document.createElement("h2");
        
        // crear un elemento de tipo texto
        var contenido = document.createTextNode("Este es el texto que se esta agregando");

        // agrega al elemento el nodo de tipo texto
        nuevo_nodo.appendChild(contenido);
        
        // agregar atributos al nuevo nodo
        nuevo_nodo.setAttribute("aling", "center");

        // agregar el elemento el document por metio de un div
        document.getElementById("texto1").appendChild(nuevo_nodo);
    </script>


</body>
</html>
